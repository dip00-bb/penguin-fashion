<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .font-bebas {
            font-family: "Bebas Neue", serif;
        }


        .font-roboto {
            font-family: "Roboto", "sans-serif";

        }
    </style>
</head>

<body class="font-roboto max-w-[1440px] mx-auto">
    <header class="bg-[#FFFBF0] pt-[1.6875rem] md:pt-[2.4375rem] px-[1rem] md:px-[8.4375rem] mb-[3.125rem]">
        <nav class="h-full flex items-center justify-between mb-[3.25rem] md:mb-[6.3125rem]">

            <img class="w-1/2 md:w-1/3" src="./icons/logo.png" alt="igloo-logo" >


            <ul class="flex items-center justify-evenly h-full w-[50%]">
                <li><a class="hidden md:block text-[1rem] text-black font-medium" href="#">Home</a></li>
                <li><a class="hidden md:block text-[1rem] text-black font-medium" href="#">Products</a></li>
                <li><a class="hidden md:block text-[1rem] text-black font-medium" href="#">About Us</a></li>
                <li><a class="hidden md:block text-[1rem] text-black font-medium" href="#">Contact us</a></li>
            </ul>

            <img class="block md:hidden" src="./icons/hamburger.svg" alt="">
        </nav>

        <!-- banner section -->
        <section class="banner md:flex items-center gap-x-20 pb-[2.75rem] md:pb-[8.125rem]">

            <!-- text-content -->
            <div class="md:w-[40%] ">
                <h1 class="font-bebas text-[3.75rem]  md:text-[5rem] text-[#FABE4C]"><span>Be the Penguins</span><br>
                    of Winter</h1>

                <p class="font-roboto text-[1rem] text-[#3E3E3E] mb-2">Lorem Ipsum is simply dummy text of the
                    printing and typesetting industry.</p>  
                    
                <button class="flex items-center justify-center text-[1rem] text-white font-medium bg-gradient-to-r from-[#A4BC46] to-[#85A019] px-[2rem] py-[1.2rem] rounded-[0.625rem] gap-2"> <img src="./icons/cart.svg" alt="">BUY NOW</button>    
            </div>

            <!-- image content -->

            <div>
                <img src="./images/model.png" alt="">
            </div>
        </section>

    </header>


</body>

</html>
